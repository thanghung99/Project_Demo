<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
           <h1 >Danh sách lớp</h1>
        </div>
        <p class="my-5">
            <a href="/Lop/addLop" class="btn btn-primary"><i
                    class="fas fa-user-plus ml-2"> Add Lớp</i></a>
            <a href="/students/list" class="btn btn-primary"><i
                    class="fas fa-user-plus ml-2"> Danh sách Học sinh</i></a>
        </p>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>id</th>
                <th>Tên Lớp</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="lop : ${List}">
                <td th:text="${lop.id}"></td>
                <td th:text="${lop.nameLop}"></td>
                <td><a th:href="@{/Lop/edit/{id}(id=${lop.id})}"
                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a
                        th:href="@{/Lop/delete/{id}(id=${lop.id})}"
                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
