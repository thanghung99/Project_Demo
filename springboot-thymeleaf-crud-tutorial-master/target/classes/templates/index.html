<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div >

</div>
	<div class="container my-2">
		<div class="card">

			<div class="card-body">
				<form action="#" th:action="@{/students/list/search}"   method="get">
					<input type="text"  placeholder="search...." th:name="search">
					<button type="submit">Search</button>
				</form>
				<div th:switch="${students}" class="container my-5">
					<p class="my-5">
						<a href="/students/signup" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Student</i></a>

						<a href="/Lop" class="btn btn-primary"><i
								class="fas fa-user-plus ml-2"> Danh sach lop</i></a>
					</p>
						<div class="col-md-10">
							<h2 th:case="null" class="test">No Students yet!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
										<thead>
										<tr>
											<th>Name</th>
											<th>Email</th>
											<th>Phone No</th>
											<th>Lớp</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="student : ${students}">
											<td th:text="${student.name}"></td>
											<td th:text="${student.email}"></td>
											<td th:text="${student.phoneNo}"></td>
											<td th:text="${student.lop.nameLop}"></td>
											<td><a th:href="@{/students/edit/{id}(id=${student.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
											<td><a
												  th:onclick="'Delete.student(\''+${student.id}+ '\')'	"
												class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<a href="/students/exportcsv" class="btn btn-primary"><i
									class="fas fa-user-plus ml-2"> CSV</i></a>
							<a href="/students/exportpdf" class="btn btn-primary"><i
									class="fas fa-user-plus ml-2"> PDF</i></a>
						</div>

				</div>
			</div>
			<div th:switch="${currentPage}">
				<div th:case="null">

				</div>
				<div th:case="*">
					<a class="btn btn-primary float-left"  th:href="@{/students/list(page=${currentPage} -1)}">Quay lại</a>
					<a class="btn btn-primary float-right" th:href="@{/students/list(page=${currentPage} +1)}" >Trang Tiếp</a>
				</div>
			</div>

		</div>
	</div>

<script type="text/javascript">
	var Delete = {
	student: function (id) {
		var dataSendToBackEnd = {};
		dataSendToBackEnd["id"] = id;

		var jsonString = JSON.stringify(dataSendToBackEnd);
		// call ajax
		$.ajax({
			url: "/students/api/delete",
			type: "post",
			contentType: "application/json", // dữ liệu gửi lên web-service có dạng là json.
			data: JSON.stringify(dataSendToBackEnd), // object json -> string json

			dataType: "json", // dữ liệu từ web-service trả về là json.
			success: function (jsonResult) { // được gọi khi web-service trả về dữ liệu.
				if (jsonResult.statusCode==200)
					alert(jsonResult.data);
			}
		});
	}




}




</script>
</body>
</html>
